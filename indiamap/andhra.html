<!DOCTYPE html>
<html>
<head>
  <title>Map | Andhra Pradesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Position the map with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:30px; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>

<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section>
  <div id="map" height = 200px; width = 300px;>
  </div>
</section>

<section style="padding-left: 40px;padding-right: 40px;padding-top: 29px;padding-bottom: 29px;">
  <section class="py-4 py-xl-5">
      <div class="container">
          <div class="bg-light border rounded border-0 border-light d-flex flex-column justify-content-between align-items-center flex-lg-row p-4 p-lg-5">
              <div class="text-center text-lg-start py-3 py-lg-1">
                <div id="map" height = 200px; width = 300px;>
                </div>

                <iframe id="map" src="" frameborder="0">

                </iframe>
              </div>
              
          </div>
      </div>
  </section>
</section>
  <!-- Insert HTML division tag to layout the map -->
  

  <!-- Insert Javascript (.js) code to create the map -->
  <script>

  // Set up initial map center and zoom level
  var map = L.map('map', {
    center: [15.9129, 79.7400], // EDIT latitude, longitude to re-center map
    zoom: 6,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: false,
    tap: true
  });

  /* Control panel to display map layers */
  var controlLayers = L.control.layers( null, null, {
    position: "topright",
    collapsed: false
  }).addTo(map);

    /* Stamen colored terrain basemap tiles with labels */
    var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap'); 

  // display Carto basemap tiles with light features and labels
  var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(light, 'Carto Light basemap');



  // see more basemap options at https://leaflet-extras.github.io/leaflet-providers/preview/

  // Read markers data from data.csv
  $.get('../Database/States-data/Andra-Pradesh.csv', function(csvString) {

    // Use PapaParse to convert string to array of objects
    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;

    // For each row in data, create a marker and add it to the map
    // For each row, columns `Latitude`, `Longitude`, and `Title` are required

    var LeafIcon = L.Icon.extend({
    options: {
       iconSize:     [30, 25],
       shadowSize:   [50, 64],
       iconAnchor:   [22, 94],
       shadowAnchor: [4, 62],
       popupAnchor:  [-3, -76]
    }
});

var greenIcon = new LeafIcon({
    iconUrl: 'water-point.png',
    shadowUrl: 'http://leafletjs.com/examples/custom-icons/leaf-shadow.png'
})

L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map);

    for (var i in data) {
      var row = data[i];

      var marker = L.marker([row.LATITUDE, row.LONGITUDE],{icon: greenIcon}, {
        opacity: 1
      }).bindPopup("Location : " + row.LOCATION + "</br> State : " + row.STATE + "</br> Hydrogen Isotopes : " + row.d18O_wrt_SMOW_Corrected_Final + "</br> Oxygen Isotopes : " + row.dD_wrt_SMOW_Corrected_Final );
      
      marker.addTo(map);
    }

  });

  </script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
